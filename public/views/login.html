<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>Login</h2>

<form id="loginForm">
    <input class="form-control mb-2" id="username" placeholder="Username" required>
    <input class="form-control mb-2" id="password" type="password" placeholder="Password" required>
    <button class="btn btn-primary">Login</button>
</form>

<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault(); // Prevent page reload

    // Get input values
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    try {
        const res = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok) {
            // Save username locally and redirect to chat
            localStorage.setItem("user", data.username);
            window.location.href = "/views/chat.html";
        } else {
            alert(data.error); // Show error from backend
        }

    } catch (err) {
        console.error("Login failed:", err);
        alert("An error occurred. Please try again.");
    }
});
</script>

</body>
</html>
