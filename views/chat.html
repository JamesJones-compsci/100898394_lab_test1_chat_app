<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Test 1 Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js" defer></script>
</head>
<body class="p-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Welcome <span id="username-display"></span></h1>
        <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>

    <!-- Room Selection -->
    <div class="mb-3">
        <label for="room-select" class="form-label">Choose Room:</label>
        <select id="room-select" class="form-select">
            <option value="devops">DevOps</option>
            <option value="cloud">Cloud Computing</option>
            <option value="covid19">Covid19</option>
            <option value="sports">Sports</option>
            <option value="nodeJS">NodeJS</option>
        </select>
        <button class="btn btn-primary mt-2" onclick="joinRoom()">Join Room</button>
        <button class="btn btn-secondary mt-2" onclick="leaveRoom()">Leave Room</button>
    </div>

    <!-- Chat Box -->
    <div id="chat-box" class="border p-3 mb-3" style="height: 300px; overflow-y: scroll;"></div>
    <div id="typing-indicator" style="color: gray;"></div>

    <!-- Message Input -->
    <div class="input-group mb-3">
        <input type="text" id="message-input" class="form-control" placeholder="Type a message...">
        <button class="btn btn-success" onclick="sendGroupMessage()">Send</button>
    </div>

    <script>
const user = localStorage.getItem("user")

if (!user) {
    window.location.href = "/views/login.html"
} else {
    document.getElementById("username-display").innerText = user
}
</script>

</body>
</html>
